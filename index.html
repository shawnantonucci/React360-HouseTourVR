<html>
    <head>
        <title>HouseTourVR</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <style>
            body {
                margin: 0;
            }
        </style>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
    </head>
    <body>
        <!-- Attachment point for your app -->

        <div id="initialize">
            <div id="placeHolder">
                <div
                    style="background-image:url('https://images.unsplash.com/photo-1518780664697-55e3ad937233?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=802&q=80');height:50%;width:50%;background-position:center;background-repeat: no-repeat;margin: auto;"
                ></div>
                <div class="container px-md-3 px-sm-0">
                    <div
                        class="col-md-12 mb-4 white-text text-center wow fadeIn"
                    >
                        <h3
                            class="display-3 font-weight-bold white-text mb-0 pt-md-5 pt-5"
                        >
                            House Tour VR
                        </h3>
                        <hr />
                        <h4 class="subtext-header mt-2 mb-4">
                            Welcome to House Tour VR. View Real Estate in 360
                            degrees display through either desktop or headset.
                            Click enter to Begin
                        </h4>
                        <button
                            type="button"
                            class="btn btn-dark"
                            onClick="enterApp();"
                        >
                            Enter
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./client.bundle?platform=vr"></script>
        <script>
            // Initialize the React 360 application
            function enterApp() {
                React360.init(
                    "index.bundle?platform=vr&dev=true",
                    document.getElementById("initialize"),
                    {
                        assetRoot: "static_assets/"
                    }
                );

                const elem = document.getElementById("placeHolder");
                elem.parentNode.removeChild(elem);
            }
        </script>
    </body>
</html>
